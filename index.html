<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/cards.css">
  <link rel="stylesheet" href="./src/css/infocard.css">
  <link rel="stylesheet" href="./src/css/complete.css">
</head>
<body>
  <main class="main">
    <div class="cards">
      <div class="card-front">
        <img class="img-logo" src="./src/images/card-logo.svg" alt="image Logo Card">
        <p class="number-card">
          0000 0000 0000 0000
        </p>
        <div class="name-data">
          <p>
            Jane Appleseed
          </p>
          <p>
            00/00
          </p>
        </div>
      </div>
      <div class="card-back">
        <p>
          000
        </p>
      </div>
    </div>
    <div class="info-card">
      <p class="info-name info-p">
        Cardholder Name
      </p>
      <input class="input-name input" id="input-name" type="text" placeholder="e.g. Jane Appleseed">
      <p class="info-number info-p">
        Card Number
      </p>
      <input class="input-number input" id="input-number" type="number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="div-data-code">
        <div class="div-data">
          <p class="info-data-exp info-p">
            Exp. Date (MM/YY)
          </p>
          <input class="input-month input" id="input-month" type="number" placeholder="MM">
          <input class="input-year input" id="input-year" type="number" placeholder="YY">
        </div>
        <div class="div-code">
          <p class="info-code info-p">
            CVC
          </p>
          <input class="input-code input" id="input-code" type="number" placeholder="e.g. 123">
        </div>
      </div>
      <button class="btn-front btn">
        Confirm
      </button>
      <div class="info-complete">
        <img class="img-complete" src="./src/images/icon-complete.svg" alt="Icon checkd">
        <h1 class="h1">
          Thank you!
        </h1>
        <p class="complete-p">
          We've added your card details
        </p>
        <button class="btn-back btn">
          Continue
        </button>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Humberto Ribeiro</a>.
  </div> -->

  <script src="./src/js/script.js"></script>
</body>
</html>
