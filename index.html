<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/cards.css">
  <link rel="stylesheet" href="./src/css/infocard.css">
  <link rel="stylesheet" href="./src/css/complete.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
  <main class="main">
    <div class="cards">
      <div class="card-front">
        <img class="img-logo" src="./src/images/card-logo.svg" alt="image Logo Card">
        <h1 class="number-card insert-p" id="p-number">
          0000 0000 0000 0000
        </h1>
        <div class="name-data">
          <p class="name-card insert-p">
            Jane Appleseed
          </p>
          <p class="p-data" id="p-data">
            <span class="month-card insert-span">00</span>/<span class="yeat-card insert-span">00</span>
          </p>
        </div>
      </div>
      <div class="card-back">
        <p class="code-card insert-p">
          000
        </p>
      </div>
    </div>
    <div class="info-card">
      <label class="info-name info-label" for="input-name">Cardholder Name</label>
      <input class="input-name input" id="input-name" type="text" minlength="8" maxlength="16" placeholder="e.g. Jane Appleseed">
      <label class="info-number info-label" for="input-number">Card Number</label>
      <input class="input-number input" id="input-number" type="text" minlength="19" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
      <div class="div-data-code">
        <div class="div-data">
          <label class="info-data-exp info-label" for="input-month">Exp. Date (MM/YY)</label>
          <div class="div-inputs-data">
            <input class="input-month input" id="input-month" type="text" minlength="2" maxlength="2" placeholder="MM">
            <input class="input-year input" id="input-year" type="text" minlength="2" maxlength="2" placeholder="YY">
          </div>
        </div>
        <div class="div-code">
          <label class="info-code info-label" for="input-code">CVC</label>
          <input class="input-code input" id="input-code" type="text" minlength="3" maxlength="3" placeholder="e.g. 123">
        </div>
      </div>
      <button class="btn-front btn">
        Confirm
      </button>
      <div class="info-complete">
        <img class="img-complete" src="./src/images/icon-complete.svg" alt="Icon checkd">
        <h2 class="h2">
          Thank you!
        </h2>
        <p class="complete-p">
          We've added your card details
        </p>
        <button class="btn-back btn">
          Continue
        </button>
      </div>
    </div>
  </main>
  <div class="attribution" role="application">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank">Humberto Ribeiro</a>.
  </div>

  <script src="./src/js/script.js"></script>
</body>
</html>
